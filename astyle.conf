# Configuration AStyle pour le style K&R (Kernighan & Ritchie)
# Usage :
# astyle --options=astyle.conf *.c *.h

# Style de base K&R
--style=kr

# Indentation
--indent=spaces=4
--indent-switches
--indent-cases
--indent-namespaces
--indent-labels
--indent-preproc-block
--indent-preproc-define
--indent-col1-comments

# Formatage des accolades
--attach-namespaces
--attach-classes
--attach-inlines
--attach-extern-c

# Espacement
--pad-oper
--pad-comma
--pad-header
--unpad-paren
--align-pointer=type
--align-reference=type

# Lignes vides
--break-one-line-headers
--add-braces
--break-blocks
--delete-empty-lines

# Formatage des lignes
--max-code-length=80
--break-after-logical

# Options de sécurité
--suffix=none
--formatted

# Commentaires et préprocesseur
--convert-tabs
--close-templates

# Options additionnelles pour un code plus propre
--remove-braces
--keep-one-line-statements
--keep-one-line-blocks